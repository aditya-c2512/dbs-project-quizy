<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Quizy Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  
  
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/login.css">
  </head>
  <body>
  <!-- partial:index.partial.html -->
  <div class="box-form">
      <div class="left">
          <div class="overlay">
            <div>
                <img src="images/login.jpg" alt="login" class="login">
            </div>
          </div>
      </div>
      
      
          <div class="right">
          <h5>Login</h5>
          <p>Don't have an account? <a href="/signup_portal">Create Your Account</a></p>
          <div class="inputs">
              <input id="uname" type="text" placeholder="Registration Number">
              <br>
              <input id="pwd" type="password" placeholder="Password">
          </div>
              
              <br><br>
              
          <div class="remember-me--forget-password">
                  <!-- Angular -->
      <label>
          <input type="checkbox" name="item" checked="">
          <span class="text-checkbox">Remember me</span>
      </label>
          </div>
              <br>
              <button id="btn_login" type="button" class="button btn_login">Login</button>
      </div>
      
  </div>
  <!-- partial -->
  <script src="js/student_login.js"></script>
  
  </body></html>
